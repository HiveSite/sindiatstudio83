name: Sheet CMS -> Blog Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # na 30 min
  push:
    paths:
      - "scripts/sheet_cms.py"
      - "templates/blog-post-template.html"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate pages
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
          SITE_BASE: "https://sindikatstudio83.me"
        run: |
          python scripts/sheet_cms.py

      - name: Commit changes
        run: |
          git config user.name "sheet-cms-bot"
          git config user.email "actions@users.noreply.github.com"
          git add sr-me/blog/posts.json sr-me/blog/*/index.html
          git commit -m "Auto-generate blog from Sheet" || echo "No changes to commit"
          git push
