<!DOCTYPE html>
<html lang="sr-ME">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/favicon.png">

  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION}}" />
  <link rel="canonical" href="{{CANONICAL}}" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#05010D" />

  <meta property="og:type" content="article" />
  <meta property="og:site_name" content="Sindikat Studio 83" />
  <meta property="og:title" content="{{TITLE}}" />
  <meta property="og:description" content="{{DESCRIPTION}}" />
  <meta property="og:url" content="{{CANONICAL}}" />
  <meta property="og:image" content="{{OG_IMAGE}}" />

  <style>
    :root{
      --bg:#05010D; --bg2:#12011F; --panel:#0D0521;
      --text:#fff; --muted:rgba(255,255,255,.74);
      --accent:#FF3B6F; --neon:#18F5FF;
      --shadow: 0 22px 75px rgba(0,0,0,.68);
      --shadow2: 0 14px 38px rgba(0,0,0,.48);
      --r2:14px; --r3:18px; --max:1120px;
      --ease: cubic-bezier(.2,.9,.2,1);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(820px 520px at 12% 10%, rgba(255,59,111,.25), transparent 60%),
        radial-gradient(900px 520px at 88% 8%, rgba(24,245,255,.18), transparent 58%),
        linear-gradient(180deg, var(--bg), var(--bg2));
    }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:24px 18px 120px}

    .hero{
      border:3px solid rgba(255,255,255,.14);
      border-radius:var(--r3);
      overflow:hidden;
      background: linear-gradient(180deg, rgba(14,16,26,.92), rgba(7,8,19,.92));
      box-shadow:var(--shadow);
    }
    .heroImg{height:260px; background:#0a0b12; border-bottom:3px solid rgba(255,255,255,.12)}
    .heroImg img{width:100%; height:100%; object-fit:cover}
    .heroBody{padding:16px}
    .badgeRow{display:flex; gap:10px; flex-wrap:wrap; align-items:center; color:rgba(255,255,255,.8); font-size:12px}
    .badge{
      border:2px solid rgba(255,176,0,.32);
      background:rgba(255,176,0,.14);
      color:rgba(255,176,0,.98);
      padding:6px 10px;
      border-radius:10px;
      white-space:nowrap;
    }
    h1{margin:10px 0 0; font-size:34px; letter-spacing:-.4px; line-height:1.15}
    .chips{display:flex; gap:8px; flex-wrap:wrap; margin-top:12px}
    .chip{
      border:2px solid rgba(255,255,255,.12);
      background: rgba(8,10,16,.65);
      padding:6px 10px;
      border-radius:10px;
      color:rgba(255,255,255,.72);
      font-size:12px;
    }
    .content{
      margin-top:18px;
      border:3px solid rgba(255,255,255,.14);
      border-radius:var(--r3);
      background: linear-gradient(180deg, rgba(14,16,26,.92), rgba(7,8,19,.92));
      box-shadow:var(--shadow2);
      padding:18px;
      color:rgba(255,255,255,.84);
      line-height:1.85;
      font-size:15px;
    }
    .content p{margin:0 0 12px}
    .content a{text-decoration:underline}

    /* UPSSELL */
    .ctaBand{
      border:3px solid rgba(255,59,111,.55);
      background:
        radial-gradient(520px 240px at 18% 20%, rgba(255,59,111,.28), transparent 62%),
        radial-gradient(520px 240px at 82% 30%, rgba(24,245,255,.18), transparent 62%),
        linear-gradient(180deg, rgba(14,16,26,.90), rgba(7,8,19,.90));
      border-radius:var(--r3);
      padding:22px;
      display:flex; align-items:center; justify-content:space-between;
      gap:16px;
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
      margin-top:18px;
    }
    .ctaBand .left{max-width:80ch}
    .ctaBand .left .h2{font-size:20px; margin:0}
    .ctaBand .left .desc{margin-top:8px; color:rgba(255,255,255,.72); line-height:1.7}
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      border-radius:10px;
      padding:12px 16px;
      font-size:13px;
      border:3px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      color:var(--text);
      transition:transform .18s var(--ease), box-shadow .18s var(--ease), border-color .18s var(--ease);
      box-shadow: 0 12px 30px rgba(0,0,0,.28);
      white-space:nowrap;
    }
    .btn:hover{transform:translateY(-3px); box-shadow:var(--shadow2); border-color:rgba(255,59,111,.5)}

    /* OSTALI TEKSTOVI (kartice kao listing) */
    .section{margin-top:18px; border-top:3px solid rgba(255,255,255,.08); padding-top:18px;}
    .headRow{display:flex; align-items:flex-end; justify-content:space-between; gap:16px; flex-wrap:wrap; margin-bottom:14px;}
    .h2{font-size:20px; margin:0}
    .desc{color:rgba(255,255,255,.70); font-size:13px; line-height:1.65; max-width:76ch;}
    .postsGrid{display:grid; grid-template-columns: 1fr 1fr; gap:16px;}
    .card{
      border:3px solid rgba(255,255,255,.14);
      border-radius:var(--r2);
      background: linear-gradient(180deg, rgba(14,16,26,.92), rgba(7,8,19,.92));
      box-shadow: var(--shadow2);
      overflow:hidden;
      position:relative;
      transition: transform .18s var(--ease), border-color .18s var(--ease), box-shadow .18s var(--ease), filter .18s var(--ease);
      display:flex;
      flex-direction:column;
      min-height: 100%;
    }
    .card:hover{transform:translateY(-6px); border-color:rgba(255,59,111,.5); box-shadow:var(--shadow); filter: brightness(1.04);}
    .thumb{height:160px; background:#0a0b12; border-bottom:3px solid rgba(255,255,255,.12); position:relative; overflow:hidden;}
    .thumb img{width:100%; height:100%; object-fit:cover;}
    .thumb .badgeSmall{
      position:absolute; left:12px; top:12px;
      font-size:11px; color:rgba(255,176,0,.98);
      border:2px solid rgba(255,176,0,.32);
      padding:6px 10px; border-radius:10px;
      background:rgba(255,176,0,.14);
      backdrop-filter: blur(6px);
    }
    .meta{padding:14px 16px 16px; display:flex; flex-direction:column; gap:10px; flex:1;}
    .meta h3{margin:0; font-size:16px; letter-spacing:-.2px; line-height:1.25;}
    .meta p{margin:0; color:rgba(255,255,255,.72); font-size:13px; line-height:1.65;}
    .miniK{display:flex; gap:8px; flex-wrap:wrap; color:rgba(255,255,255,.66); font-size:12px; margin-top:2px;}
    .miniK span{border:2px solid rgba(255,255,255,.12); background: rgba(8,10,16,.65); padding:6px 10px; border-radius:10px;}
    .readLink{margin-top:auto; display:inline-flex; align-items:center; gap:10px; padding:10px 0 0; color:rgba(255,255,255,.86); font-size:13px;}
    .readLink .chev{width:22px; height:22px; display:inline-flex; align-items:center; justify-content:center; border-radius:8px; border:2px solid rgba(255,255,255,.12); background: rgba(8,10,16,.55);}

    @media (max-width: 980px){
      .heroImg{height:200px}
      .postsGrid{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
  <main class="wrap">
    <a href="/sr-me/blog/" style="display:inline-block;margin-bottom:14px;color:rgba(255,255,255,.78)">← Nazad na blog</a>

    <section class="hero">
      <div class="heroImg">
        <img src="{{HERO_IMAGE}}" alt="{{HERO_ALT}}" loading="eager">
      </div>
      <div class="heroBody">
        <div class="badgeRow">
          <span class="badge">{{BADGE}}</span>
        </div>
        <h1>{{H1}}</h1>
        <div class="chips">
          {{TAGS_CHIPS}}
        </div>
      </div>
    </section>

    <article class="content" id="postContent">
      {{CONTENT}}
    </article>

    <!-- UPSSELL -->
    <section class="ctaBand">
      <div class="left">
        <h2 class="h2">Hoćeš da ovo uradimo umjesto tebe?</h2>
        <div class="desc">Ako želiš konkretan plan + kampanje + kreativu (bez lutanja), reci šta prodaješ i u kom gradu — vraćamo se sa predlogom.</div>
      </div>
      <div class="right">
        <a class="btn" href="/sr-me/usluge">Usluge</a>
        <a class="btn" href="/sr-me/kontakt">Kontakt</a>
      </div>
    </section>

    <!-- OSTALI TEKSTOVI -->
    <section class="section">
      <div class="headRow">
        <h2 class="h2">Ostali tekstovi</h2>
        <div class="desc">Još par stvari koje se logično nadovezuju.</div>
      </div>

      <div class="postsGrid" id="relatedGrid"></div>
    </section>
  </main>

  <script>
    const CURRENT_ID = "{{POST_ID}}";

    function chipHTML(tags){
      return (tags || []).slice(0,3).map(t => `<span>${escapeHTML(t)}</span>`).join("");
    }
    function escapeHTML(s){
      return String(s||"").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;");
    }

    function makeCard(p){
      const el = document.createElement("a");
      el.href = p.url;
      el.className = "card";
      el.innerHTML = `
        <div class="thumb">
          <img src="${p.img}" alt="${escapeHTML(p.alt||p.title)}" loading="lazy">
          <div class="badgeSmall">${escapeHTML(p.badge||"")}</div>
        </div>
        <div class="meta">
          <h3>${escapeHTML(p.title||"")}</h3>
          <p>${escapeHTML(p.excerpt||"")}</p>
          <div class="miniK">${chipHTML(p.tags || [])}</div>
          <div class="readLink"><span class="chev">↗</span> Otvori tekst</div>
        </div>
      `;
      return el;
    }

    // UČITAJ posts.json (relative path: iz /sr-me/blog/p01/ -> ../posts.json)
    fetch("../posts.json", {cache:"no-store"})
      .then(r => r.json())
      .then(posts => {
        const grid = document.getElementById("relatedGrid");
        if(!grid) return;

        const others = (posts || []).filter(p => p.id !== CURRENT_ID).slice(0, 4);
        others.forEach(p => grid.appendChild(makeCard(p)));
      })
      .catch(()=>{});
  </script>
</body>
</html>
