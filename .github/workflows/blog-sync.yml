name: Blog Sync

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with latest main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git pull --rebase origin main

      - name: Debug - list repo files
        run: |
          echo "PWD:"
          pwd
          echo "ROOT:"
          ls -la
          echo "TOOLS DIR:"
          ls -la tools || true
          echo "FIND generate-blog.mjs:"
          find . -maxdepth 5 -type f -name "generate-blog.mjs" -print
          echo "TEST exact path:"
          test -f tools/generate-blog.mjs && echo "OK: tools/generate-blog.mjs exists" || (echo "MISSING: tools/generate-blog.mjs" && exit 1)

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run generator
        env:
          SHEET_API_URL: "https://script.google.com/macros/s/AKfycbzGf2MSW8mS-sm9ZUnszl7rfYoP2WRJ-3reuYdeMz-4PD0adX2L5ZzOz47Xaa-w-45N/exec"
        run: node tools/generate-blog.mjs

      - name: Generate clean URLs + fix canonicals
        run: node tools/fix-clean-urls-and-canonicals.mjs

      - name: Fix canonical + OG URL + twitter card
        run: node tools/fix-head-meta.mjs

      - name: Generate sitemap.xml
        run: node tools/generate-sitemap.mjs

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "sync: blog + sitemap + clean urls"
          git push
