name: Blog Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # na 30 min

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run generator
        env:
          SHEET_API_URL: ${{ secrets.SHEET_API_URL }}
        run: |
          node tools/generate-blog.mjs

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "sync: blog from sheet"
          git push
